    <script>
        // H√†m chuy·ªÉn ƒë·ªïi vƒÉn b·∫£n
        function convertText() {
            const inputText = document.getElementById('inputText').value;
            let uppercaseResult = '';
            let lowercaseResult = '';
            let capitalizeResult = '';
            let titlecaseResult = '';

            if (inputText.trim() === '') {
                document.getElementById('uppercaseResult').textContent = '';
                document.getElementById('lowercaseResult').textContent = '';
                document.getElementById('capitalizeResult').textContent = '';
                document.getElementById('titlecaseResult').textContent = '';
                document.getElementById('copyUppercaseBtn').style.display = 'none';
                document.getElementById('copyLowercaseBtn').style.display = 'none';
                document.getElementById('copyCapitalizeBtn').style.display = 'none';
                document.getElementById('copyTitlecaseBtn').style.display = 'none';
                return;
            }

            // X·ª≠ l√Ω inputText: lo·∫°i b·ªè kho·∫£ng tr·∫Øng tr∆∞·ªõc v√† sau d·∫•u ph·∫©y v√† t√°ch c√°c m·ª•c
            const items = inputText.split(',').map(item => item.trim()); // Lo·∫°i b·ªè kho·∫£ng tr·∫Øng xung quanh m·ªói m·ª•c

            // Uppercase
            uppercaseResult = items.map(item => item.toUpperCase()).join('\n');
            // Lowercase
            lowercaseResult = items.map(item => item.toLowerCase()).join('\n');
            // Capitalize
            capitalizeResult = items.map(item => item.charAt(0).toUpperCase() + item.slice(1).toLowerCase()).join('\n');
            // Titlecase
            titlecaseResult = items.map(item => item.replace(/\b\w/g, char => char.toUpperCase())).join('\n');

            // G√°n k·∫øt qu·∫£ v√†o c√°c √¥
            document.getElementById('uppercaseResult').textContent = uppercaseResult;
            document.getElementById('lowercaseResult').textContent = lowercaseResult;
            document.getElementById('capitalizeResult').textContent = capitalizeResult;
            document.getElementById('titlecaseResult').textContent = titlecaseResult;

            // Hi·ªÉn th·ªã n√∫t Copy
            document.getElementById('copyUppercaseBtn').style.display = 'inline-block';
            document.getElementById('copyLowercaseBtn').style.display = 'inline-block';
            document.getElementById('copyCapitalizeBtn').style.display = 'inline-block';
            document.getElementById('copyTitlecaseBtn').style.display = 'inline-block';
        }

        // H√†m copy n·ªôi dung
        function copyToClipboard(resultId) {
            const resultText = document.getElementById(resultId).textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Copied to clipboard!',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true
                });
            }).catch(() => {
                Swal.fire({
                    icon: 'error',
                    title: 'Failed to copy',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true
                });
            });
        }

        });


	const showBoxButton = document.getElementById('showBoxButton');
const draggableBox = document.getElementById('draggableBox');
const inputNumbers = document.getElementById('inputNumbers');
const convertButton = document.getElementById('convertButton');
const outputBox = document.getElementById('outputBox');
const copyButton = document.getElementById('copyButton');

let isDragging = false;
let offsetX, offsetY;

// H√†m chuy·ªÉn ƒë·ªïi s·ªë th√†nh ch·ªØ La M√£
function convertToRoman(num) {
    const romanNumerals = [
        ["", "I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX"],
        ["", "X", "XX", "XXX", "XL", "L", "LX", "LXX", "LXXX", "XC"],
        ["", "C", "CC", "CCC", "CD", "D", "DC", "DCC", "DCCC", "CM"],
        ["", "M"]
    ];

    const digits = String(num).split('').reverse();
    let roman = '';
    
    for (let i = 0; i < digits.length; i++) {
        roman = romanNumerals[i][parseInt(digits[i])] + roman;
    }

    return roman;
}

// X·ª≠ l√Ω s·ª± ki·ªán click tr√™n n√∫t ƒë·ªÉ hi·ªÉn th·ªã ho·∫∑c ·∫©n √¥ vu√¥ng
showBoxButton.addEventListener('click', () => {
    if (draggableBox.style.display === 'none' || draggableBox.style.display === '') {
        draggableBox.style.display = 'block';  // Hi·ªán √¥ vu√¥ng
    } else {
        draggableBox.style.display = 'none';  // ·∫®n √¥ vu√¥ng
    }
});

// X·ª≠ l√Ω s·ª± ki·ªán click tr√™n n√∫t chuy·ªÉn ƒë·ªïi
convertButton.addEventListener('click', () => {
    const inputText = inputNumbers.value.trim();

    // X·ª≠ l√Ω chu·ªói nh·∫≠p v√†o, t√°ch theo d·∫•u / v√† , v√† chuy·ªÉn th√†nh m·∫£ng
    const numbers = inputText.split(/[\/,.]/).map(str => str.trim()).filter(Boolean);

    // Chuy·ªÉn ƒë·ªïi c√°c s·ªë th√†nh ch·ªØ La M√£
    const romanNumerals = numbers.map(num => {
        const parsedNum = parseInt(num, 10);
        if (!isNaN(parsedNum) && parsedNum > 0) {
            return convertToRoman(parsedNum);
        }
        return '';  // N·∫øu kh√¥ng ph·∫£i s·ªë h·ª£p l·ªá th√¨ ƒë·ªÉ tr·ªëng
    }).join('.');  // D√πng d·∫•u "..." ƒë·ªÉ thay th·∫ø d·∫•u ph√¢n c√°ch

    // C·∫≠p nh·∫≠t √¥ output
    outputBox.textContent = romanNumerals;
    copyButton.disabled = false;  // K√≠ch ho·∫°t n√∫t copy
});

// X·ª≠ l√Ω s·ª± ki·ªán copy n·ªôi dung
copyButton.addEventListener('click', () => {
    const range = document.createRange();
    range.selectNode(outputBox);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand('copy');
    window.getSelection().removeAllRanges();
});

// X·ª≠ l√Ω s·ª± ki·ªán b·∫Øt ƒë·∫ßu k√©o √¥ vu√¥ng
draggableBox.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - draggableBox.offsetLeft;
    offsetY = e.clientY - draggableBox.offsetTop;
});

// X·ª≠ l√Ω s·ª± ki·ªán k√©o √¥ vu√¥ng
document.addEventListener('mousemove', (e) => {
    if (isDragging) {
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;

        // Gi·ªõi h·∫°n √¥ vu√¥ng ch·ªâ di chuy·ªÉn trong khung c·ª≠a s·ªï
        let maxX = window.innerWidth - draggableBox.offsetWidth;
        let maxY = window.innerHeight - draggableBox.offsetHeight;

        x = Math.max(0, Math.min(x, maxX));
        y = Math.max(0, Math.min(y, maxY));

        draggableBox.style.left = x + 'px';
        draggableBox.style.top = y + 'px';
    }
});

// D·ª´ng k√©o khi th·∫£ chu·ªôt
document.addEventListener('mouseup', () => {
    isDragging = false;
});
	    

        // L·∫Øng nghe s·ª± ki·ªán thay ƒë·ªïi input
        document.getElementById('inputText').addEventListener('input', convertText);
    </script>
